services:
  accountingoffice-apiservice:
    container_name: accountingoffice-apiservice
    image: accountingofficeapiservice
    build:
      context: .
      dockerfile: AccountingOffice.ApiService/Dockerfile
    depends_on:
      - accountoffice-database
      - accountoffice-rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=false
      - ConnectionStrings__DefaultConnection=Server=accountoffice-database,1433;Database=AccountingOfficeDB;User Id=sa;Password=Your_password123;TrustServerCertificate=True;MultipleActiveResultSets=true
      - DatabaseProvider=SqlServer
      - RabbitMQ__Host=accountoffice-rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    ports:
      - "5088:8080"
    networks:
      - accountingoffice-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/swagger/index.html || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  accountoffice-database:
    container_name: account_database
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - accountingoffice-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Your_password123 -Q \"SELECT 1\" || /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Your_password123 -Q \"SELECT 1\" || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 10
      start_period: 120s

  accountoffice-rabbitmq:
    container_name: account_rabbitmq
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - rabbitmq-logs:/var/log/rabbitmq
    networks:
      - accountingoffice-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  accountingoffice-network:
    driver: bridge

volumes:
  mssql-data:
    driver: local
  rabbitmq-data:
    driver: local
  rabbitmq-logs:
    driver: local